{% if page.group == null %}
{% else %}
  {% for g in site.groups %}
    {% if page.group == g %}
    <p class="breadcrumb">
      <a href="/">Home</a> <span class="sep">→</span>
      <a href="{{ BASE_PATH }}{{g.path}}">{{ g.name }}</a> <span class="sep">→</span>
    </p>
    {% endif %}
  {% endfor %}
{% endif %}

<div class="page-header">
  <h2>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h2>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
